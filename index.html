<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>한국인 성악가 프로필 페이지</title>
    <style>
        /* CSS 스타일링 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        header {
            background-color: #2d2d2d;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 999;
        }

        .profile-image {
            display: block;
            margin: 40px auto;
            width: 300px;
            height: 300px;
            background-image: url("profile_image.jpg");
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin-bottom: 20px;
            color: #2d2d2d;
        }

        h2 {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #2d2d2d;
        }

        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 40px;
            color: #4d4d4d;
        }

        .social-links {
            text-align: center;
            margin-bottom: 40px;
        }

        .social-link {
            display: inline-block;
            margin: 0 10px;
        }

        .social-link a {
            color: #2d2d2d;
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .social-link a:hover {
            color: #fff;
            transform: translateY(-5px);
        }

        footer {
            background-color: #2d2d2d;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>한국인 성악가 프로필 페이지</h1>
    </header>
    <main>
        <img class="profile-image" src="profile_image.jpg" alt="프로필 사진">
        <h2>이름</h2>
        <p>한국을 대표하는 성악가입니다.</p>
        <div class="social-links">
            <div class="social-link">
                <a href="https://www.facebook.com/">Facebook</a>
            </div>
            <div class="social-link">
                <a href="https://www.instagram.com/">Instagram</a>
            </div>
            <div class="social-link">
                <a href="https://twitter.com/">Twitter</a>
            </div>
        </div>
    </main>
    <footer>
        <p>
